<div class="dashboard-container">
  <div class="header">
    <h1>Bem-vindo, {{ user?.name }}!</h1>
    <button
      pButton
      label="Sair"
      icon="pi pi-sign-out"
      (click)="logout()"
    ></button>
  </div>

  <div class="cards-grid">
    <p-card header="Perfil">
      <p><strong>Email:</strong> {{ user?.email }}</p>
      <p><strong>Status:</strong> {{ getStatusLabel(user.documentsStatus) }}</p>
      <p><strong>Categoria:</strong> {{ user?.category }}</p>
    </p-card>

    <p-card header="Ações Rápidas">
      <button
        pButton
        label="Ver Cursos"
        class="p-button-outlined mb-2 w-full"
      ></button>
      <button
        pButton
        label="Minha Frequência"
        class="p-button-outlined mb-2 w-full"
      ></button>
      <button
        pButton
        label="Comunicados"
        class="p-button-outlined w-full"
      ></button>
    </p-card>

    <p-card header="Ponto de Venda">
      @if (user?.salePointId) {
      <p>Você está alocado em um ponto de venda</p>
      <button pButton label="Ver Detalhes" class="p-button-success"></button>
      } @else {
      <p>Você ainda não está alocado em um ponto de venda</p>
      }
    </p-card>
  </div>
</div>
