<div class="login-page">
  <!-- Background Image -->
  <div class="background-image"></div>

  <!-- Login Form Container -->
  <div class="login-container">
    <!-- Logo and Title -->
    <div class="header">
      <div class="logo">
        <img src="/assets/images/logo.svg" alt="Vila Agro" />
      </div>
      <h1>Vila Agro</h1>
      <p>A casa do produtor Rural</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage) {
    <p-message
      severity="error"
      [text]="errorMessage"
      styleClass="w-full mb-3"
    ></p-message>
    }

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="field">
        <label for="email">E-mail</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          type="email"
          class="w-full"
          [class.ng-invalid]="emailInvalid"
          placeholder="seu@email.com"
        />
        @if (emailInvalid) {
        <small class="p-error">E-mail inválido</small>
        }
      </div>

      <div class="field">
        <label for="password">Senha</label>
        <p-password
          id="password"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
          [class.ng-invalid]="passwordInvalid"
          [class.ng-dirty]="loginForm.get('password')?.touched"
          placeholder="••••••"
          styleClass="w-full"
          inputStyleClass="w-full"
          fluid
        >
        </p-password>
        @if (passwordInvalid) {
        <small class="p-error">{{ passwordErrorMessage }}</small>
        }
      </div>

      <div class="remember-forgot">
        <div class="remember">
          <p-checkbox
            formControlName="rememberMe"
            inputId="rememberMe"
            [binary]="true"
          >
          </p-checkbox>
          <label for="rememberMe">Lembrar de mim</label>
        </div>
        <a href="#" class="forgot-link" (click)="$event.preventDefault()"
          >Esqueceu a senha?</a
        >
      </div>

      <button
        pButton
        type="submit"
        [label]="isLoading ? 'Entrando...' : 'Entrar'"
        icon="pi pi-sign-in"
        [loading]="isLoading"
        [disabled]="isLoading"
        class="login-button w-full"
      ></button>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      <span>Não possui uma conta? </span>
      <a
        href="#"
        class="register-text"
        (click)="redirectToRegister(); $event.preventDefault()"
        >Cadastre-se</a
      >
    </div>
  </div>
</div>
